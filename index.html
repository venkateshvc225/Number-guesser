<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between 
                <span class="min-num">1</span> and <span class="max-num">10</span>
                <input type="number" class="guess-input" placeholder="Enter a number">
                <input type="submit" value="Submit" id = "guess-value">
            </p>
            <p class="message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
